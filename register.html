<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMed - Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img src="images/logo1.png" alt="logo" width="150" height="55"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <h2>USER REGISTRATION</h2>
            <form id="registerForm" method="POST" action="/auth/register">
                <div class="input-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <div class="error" id="first-name-error"></div>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <div class="error" id="last-name-error"></div>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="email-error"></div>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" autocomplete="off" required>
                    <div class="error" id="password-error"></div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="error" id="confirm-password-error"></div>
                </div>
                <div class="input-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="Select">Select an option</option>
                        <option value="Admin">Admin</option>
                        <option value="Patient">Patient</option>
                        <option value="Doctor">Doctor</option>
                    </select>
                    <div class="error" id="role-error"></div>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I Accept Terms and Conditions</label>
                    <div class="error" id="terms-error"></div>
                </div>
                <button type="submit">Register</button>
                <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
            </form>

          
        </div>
    </section>


    <footer>
        <div class="footer-content">
            <div id="contact" class="section"></div>
                <p>Contact Us <br>+233249126494<br>+233203584285</p>
            </div>
            <p>&copy; 2024 KobbyNuel eMed. All rights reserved.</p>
            <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
        </div>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
