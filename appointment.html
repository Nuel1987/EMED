<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Dashboard</title>
    <link rel="stylesheet" href="css/appoint.css">
</head>
<body>

    <header>
        <div class="navbar">
            <a href="index.html"><img src="images/logo1.png" alt="logo" width="150" height="55"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Admin Login</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="dashboard">
        <div class="container">
            <h2>Appointments Dashboard</h2>

            <!-- Filters Section -->
            <div class="filters">
                <label for="filterDate">Filter by Date:</label>
                <input type="date" id="filterDate">

                <label for="filterDoctor">Filter by Doctor:</label>
                <select id="filterDoctor">
                    <option value="All">All Doctors</option>
                </select>

                <label for="filterStatus">Filter by Status:</label>
                <select id="filterStatus">
                    <option value="All">All Statuses</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Pending">Pending</option>
                    <option value="Canceled">Canceled</option>
                </select>

                <button id="filterButton">Filter</button>
            </div>

            <!-- Appointments Table -->
            <table id="appointmentsTable" border="1">
                <thead>
                    <tr>
                        <th>Appointment ID</th>
                        <th>Patient ID</th>
                        <th>Doctor ID</th>
                        <th>Admission Date</th>
                        <th>Service</th>
                        <th>Primary Diagnosis</th>
                        <th>Consultation Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Appointment rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Edit Appointment Form (initially hidden) -->
    <section class="edit-section">
        <form id="edit-appointment-form" class="hidden">
            <h3>Edit Appointment</h3>

            <input type="hidden" id="appointment_id" name="appointment_id">

            <label for="doctor_id">Doctor ID:</label>
            <input type="text" id="doctor_id" name="doctor_id" required>

            <label for="admission_date">Admission Date:</label>
            <input type="date" id="admission_date" name="admission_date" required>

            <label for="service">Service:</label>
            <input type="text" id="service" name="service" required>

            <label for="primary_diagnosis">Primary Diagnosis:</label>
            <input type="text" id="primary_diagnosis" name="primary_diagnosis" required>

            <label for="consultation_time">Consultation Time:</label>
            <input type="time" id="consultation_time" name="consultation_time" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Canceled">Canceled</option>
            </select>

            <button type="submit">Update Appointment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 KobbyNuel eMed. All rights reserved.</p>
    </footer>

    <script src="js/appointments.js"></script>
</body>
</html>
