    <section class="main">
        <div class="container">
            <h2>PROVIDER REGISTRATION FORM</h2>
            <form id="providerForm" method="POST" action="/auth/provider">
                <div class="input-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <div class="error" id="first-name-error"></div>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <div class="error" id="last-name-error"></div>
                </div>
                <div class="input-group">
                    <label for="provider_specialty">Provider Specialty:</label>
                    <input type="text" id="provider_specialty" name="provider_specialty" required>
                    <div class="error" id="specialty-error"></div>
                </div>
                <div class="input-group">
                    <label for="email_address">Email:</label>
                    <input type="email" id="email_address" name="email_address" required>
                    <div class="error" id="email-error"></div>
                </div>
                <div class="input-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                    <div class="error" id="phone-error"></div>
                </div>
                <div class="input-group">
                    <label for="date_joined">Date Joined:</label>
                    <input type="date" id="date_joined" name="date_joined" required>
                    <div class="error" id="date-error"></div>
                </div>
                <div class="input-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </section>
