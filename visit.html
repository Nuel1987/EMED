    <section class="main">
        <div class="container">
            <h2>VISITOR FORM</h2>
            <form id="visitForm" action="/register_patient" method="POST">
                <div class="input-group">
                    <label for="patient_id">Patient ID:</label>
                    <input type="text" id="patient_id" name="patient_id" required>
                </div>
                <div class="input-group">
                    <label for="date_visit">Date of Visit:</label>
                    <input type="date" id="date_visit" name="date_visit" required>
                </div>
                <div class="input-group">
                    <label for="date_scheduled">Date Scheduled:</label>
                    <input type="date" id="date_scheduled" name="date_scheduled" required>
                </div>
                <div class="input-group">
                    <label for="visit_departmentID">Visit Department ID:</label>
                    <input type="text" id="visit_departmentID" name="visit_departmentID" required>
                </div>
                <div class="input-group">
                    <label for="visit_type">Visit Type:</label>
                    <input type="text" id="visit_type" name="visit_type" required>
                </div>
                <div class="input-group">
                    <label for="blood_pressure_sys">Blood Pressure Systolic:</label>
                    <input type="number" id="blood_pressure_sys" name="blood_pressure_sys" required>
                </div>
                <div class="input-group">
                    <label for="blood_pressure_dias">Blood Pressure Diastolic:</label>
                    <input type="number" id="blood_pressure_dias" name="blood_pressure_dias" required>
                </div>
                <div class="input-group">
                    <label for="pulse">Pulse:</label>
                    <input type="number" id="pulse" name="pulse" required>
                </div>
                <div class="input-group">
                    <label for="visit_status">Visit Status:</label>
                    <select id="visit_status" name="visit_status" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="completed">Completed</option>
                        <option value="no-show">No Show</option>
                    </select>
                </div>
                <div class="input-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
